<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Estilo para elementos que tengan ambas clases "resaltado" y "subrayado" */
    .resaltado.subrayado {
      color: red;
      text-decoration: underline;
      font-size: 18px;
    }

    /* Estilo para párrafos de clase "resaltado" */
    p.resaltado {
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Estilo para elementos de clase "resaltado" dentro de elementos de clase "contenedor" */
    .contenedor .resaltado {
      background: lightyellow;
      padding: 6px;
    }

    /* Estilo para elementos con clase "especial" justo después de uno con clase "resaltado" */
    .resaltado + .especial {
      padding: 5px;
      border-style: dashed;
      border-color: aqua;
      display: inline-block;
    }

    /* Estilo extra general para el body */
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
  </style>
</head>
<body>
  <p class="resaltado">Párrafo resaltado.</p>
  <p class="resaltado subrayado">Párrafo resaltado y subrayado</p>

  <div class="contenedor">
    <p class="resaltado">Resaltado dentro de contenedor</p>
  </div>

  <p class="resaltado">Este párrafo contiene resaltado</p>
  <span class="especial">Y este texto con clase especial</span>
</body>
</html>
